<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Infoeste 2023 - Cadastro</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Css -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/logoinfo.png" />
</head>

<body>
  <main class="page-selecao">
    <div class="container">
      <h1 class="mb-5">Selecione suas atividades</h1>
      
      <div class="mb-5">
        <h2>Palestras</h2>
        <table class="table" id="table-palestras">
          <tr>
            <th>Palestra</th>
            <th class="text-center" style="width: 10%;">Selecionar</th>
          </tr>
        </table>
      </div>
      
      <div>
        <h2>Cursos</h2>
        <table class="table" id="table-cursos">
          <tr>
            <th>Curso</th>
            <th class="text-center" style="width: 10%;">Selecionar</th>
          </tr>
        </table>
      </div>

      <div class="mt-5 text-end">
        <button class="btn btn-sm btn-primary" id="selecaoBtnFinalizar">Finalizar seleção</button>
      </div>
    </div>
  </main>
    
  <script src="./js/selecao.js" type="module"></script>
</body>

</html>
