<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Infoeste 2023 - Cadastro</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Css -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/logoinfo.png" />
  
</head>

<body>
  <main class="page-login">
    <div class="container">
      <div class="fs-1 fw-bolder text-center mb-3">INFOESTE 2023</div>
      <form action="" class="login-container formulario">
        <h1 class="mb-3">Login</h1>
        <div class="row">
          <div class="form-group mb-3">
            <label class="form-label" for="">CPF</label>
            <input type="text" id="campoCPF" name="" class="form-control" placeholder="Digite seu CPF" >
          </div>
          <div class="form-group">
            <label class="form-label" for="">Senha</label>
            <input type="password" id="campoSenha" name="" class="form-control" placeholder="Digite sua senha">
          </div>
        </div>
        <div class="my-3 text-dark font12">NÃ£o se cadastrou ainda? Clique aqui para <a href="./cadastro.html">cadastrar-se</a></div>
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-sm btn-primary">Entrar</button>
        </div>
      </form>
    </div>
  </main>
  <script type="module" src="./js/login.js"></script>


</body>

</html>
